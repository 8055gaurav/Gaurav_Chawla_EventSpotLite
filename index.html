<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Responsive Game Landing Page with Swiper Js</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css' />
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>


<nav>
	<div class="menu">
	
		<div class="logo">
			<img src="img/assasin-menu-logo.webp">
		</div>
		

		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<ul>
			<li>
				<div class="mobbtn NavBtns">
					<button><span>Play Now</span></button>
				</div>
			</li>
			<li><a href="#">Home</a></li>
			<li><a href="#">Battle</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">More</a></li>
		</ul>

	

		<div class="NavBtns">
			<button><span>Play Now</span></button>
		</div>

	</div>
</nav>


<div class="gallery">


	<div class="content">
		<img src="img/assasin-logo.webp">
	</div>

	<div class="swiper-container gallery-slider">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/assasin-creed-01.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-02.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-03.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-04.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-05.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-06.jpg" alt="Assasin Creed">
			</div>
		</div>
	</div>


	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/assasin-creed-01.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-02.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-03.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-04.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-05.jpg" alt="Assasin Creed">
			</div>
			<div class="swiper-slide">
				<img src="img/assasin-creed-06.jpg" alt="Assasin Creed">
			</div>
		</div>

    <div class="swiper-pagination"></div>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
